<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/Auth/Auth.css">    
    <title>Registro SIDI</title>
</head>
<body>
    <!-- contenedor -->
    <div class="container mb-3">
        <!-- header Auth-->
        <div class="d-flex align-items-center">            
            <img class="w-25" src="/img/logo S.I.D.I..png" alt="Logo SIDI">
            <div class="w-50 d-flex flex-column align-items-center">
                <h1 class="d">Crea una cuenta en SIDI</h1>
                <p class="d">
                    LLena la siguiente información                
                </p>
            </div>
        </div>

        <!-- formulario -->
         <form>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Nombre completo">
                <label for="floatingInput">Nombre completo</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Correo">
                <label for="floatingInput">Correo</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                <label for="floatingPassword">Contraseña</label>
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="size 5 select example">
                    <option selected> -- Dependencias -- </option>
                    <option value="Facturacion">Facturación</option>
                    <option value="Contabilidad">Contabilidad</option>
                    <option value="Tesoreria">Tesoreria</option>
                    <option value="Talento humano">Talento humano</option>
                    <option value="Gestion administrativa">Gestión administrativa</option>
                </select>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Crear cuenta</button>
            </div>
         </form>

        <!-- navegación -->
        <div class="mt-5 d-flex justify-content-around">
            <a class="navbar-brand" href="/html/Auth/Login.html">¿Ya tienes cuenta? Inicia sesión</a>
            <a class="navbar-brand" href="/html/Auth/Olvide.html">Recuperar contraseña</a>
        </div>

    </div>
</body>
</html>
